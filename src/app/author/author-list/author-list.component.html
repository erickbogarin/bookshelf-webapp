<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-3 d-flex align-items-stretch"
    *ngFor="let author of authors">
    <div class="w-100 card mt-3">
      <img class="card-img-top" [src]="author.image" [alt]="author.user.username">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title">{{ author.user.first_name
            }}
          </h4>

          <div class="dropdown" appDropdown>
            <button class="btn btn-link">
              <i class="fa fa-ellipsis-v  fa-pull-left fa-border text-muted"></i>
            </button>
            <div class="author-menu-action dropdown-menu app-dropdown pt-3 pb-2">
              <!-- update author -->
              <a class="dropdown-item mb-2" [routerLink]="['/authors', author.id, 'update']">
                <i class="text-primary fa fa-edit"></i>
                Update
                Author
              </a>
              <!-- delete author -->
              <button class="btn btn-link dropdown-item"
                (click)="openModal(authorModalDeleteId, author)">
                <i class="text-danger fa fa-trash"></i>
                Delete
                Author
              </button>
            </div>
          </div>
        </div>

        <hr>

        <div *ngIf="author.bio;then bio;else no_bio"></div>

        <p class="card-text">
          <ng-template #bio>
            {{ author.bio }}
          </ng-template>

          <ng-template #no_bio>
            <small class="text-muted">No bio</small>
          </ng-template>

        </p>
      </div>
    </div>
  </div>
</div>

<div class="mt-3">
  <app-pagination [pager]="pager" (onSetPage)="setPage($event)"></app-pagination>
</div>

<!-- spinner while loads the authors  -->
<div *ngIf="loading">
  <div class="mt-3">
    Loading
    <i class="fas fa-spinner fa-pulse fa-fw"></i>
  </div>
</div>

<!-- delete author modal -->
<app-modal id="{{ authorModalDeleteId }}" class="modal fade">
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'Delete author' |
          uppercase
          }}
        </h5>
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close" (click)="closeModal(authorModalDeleteId);">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <p>Are you sure you want to delete this author?</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
          data-dismiss="modal" (click)="closeModal(authorModalDeleteId);">Cancel</button>
        <button type="button" class="btn btn-danger"
          (click)="deleteAuthor(authorModalDeleteId)">Delete</button>
      </div>
    </div>
    <!-- end .modal-content -->
  </div>
</app-modal>
