<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-3 d-flex align-items-stretch"
    *ngFor="let author of authors">
    <app-author-item class="w-100 mt-3" [author]="author"
      (onUpdate)="onUpdate($event)" (onDelete)="onDelete($event)"></app-author-item>
  </div>
</div>

<div class="mt-3">
  <app-pagination [pager]="pager" (onSetPage)="setPage($event)"></app-pagination>
</div>

<!-- spinner while loads the authors  -->
<div *ngIf="loading">
  <div class="row mt-3">
    <div class="col-xs-12 col-sm-6 col-md-3">
      <div class="skeleton-screen">
        <span class="img"></span>
        <h3 class="name"></h3>
        <p class="bio"></p>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
      <div class="skeleton-screen">
        <span class="img"></span>
        <h3 class="name"></h3>
        <p class="bio"></p>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
      <div class="skeleton-screen">
        <span class="img"></span>
        <h3 class="name"></h3>
        <p class="bio"></p>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
      <div class="skeleton-screen">
        <span class="img"></span>
        <h3 class="name"></h3>
        <p class="bio"></p>
      </div>
    </div>
  </div>
</div>

<!-- delete author modal -->
<app-modal id="{{ authorModalDeleteId }}" class="modal fade">
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'Delete author' |
          uppercase
          }}
        </h5>
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close" (click)="closeModal(authorModalDeleteId);">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <p>Are you sure you want to delete this author?</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
          data-dismiss="modal" (click)="closeModal(authorModalDeleteId);">Cancel</button>
        <button type="button" class="btn btn-danger"
          (click)="deleteAuthor(authorModalDeleteId)">Delete</button>
      </div>
    </div>
    <!-- end .modal-content -->
  </div>
</app-modal>
