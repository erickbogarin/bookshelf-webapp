<div class="card">
  <img class="card-img-top" [src]="author.image" [alt]="author.user.username">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="card-title">{{ author.user.first_name
        }}
      </h4>

      <div class="dropdown" appDropdown>
        <button class="btn btn-link p-0">
          <fa-icon icon="ellipsis-v" pull="left" [border]="true"
            class="text-muted"></fa-icon>
        </button>
        <div class="author-menu-action dropdown-menu app-dropdown pt-3 pb-2">
          <!-- update author -->
          <a class="author-action dropdown-item mb-2"
            (click)="handleUpdate(author)">
            <fa-icon icon="edit" class="text-primary"></fa-icon>
            Update
            Author
          </a>
          <!-- delete author -->
          <button class="btn btn-link dropdown-item"
            (click)="handleDelete(author)">
            <fa-icon icon="trash" class="text-danger"></fa-icon>
            Delete
            Author
          </button>
        </div>
      </div>
    </div>

    <hr>

    <div *ngIf="author.bio;then bio;else no_bio"></div>

    <p class="card-text">
      <ng-template #bio>
        {{ author.bio }}
      </ng-template>

      <ng-template #no_bio>
        <small class="text-muted">No bio</small>
      </ng-template>

    </p>
  </div>
</div>
