<div class="project-info">
  <h2 class="title">This is just a dummy project</h2>
  <h6 class="subtitle">You can access the code on github</h6>
  <a href="https://github.com/erickbogarin/bookshelf-webapp"
    target="_blank" class="button">
    Get the code
    <fa-icon [icon]="['fab','github']"></fa-icon>
  </a>
</div>

<div class="container">
  <div class="project-features">
    <h3 class="title">Features</h3>

    <div class="row text-center">
      <div class="col col-xs-12">
        <button class="feature-card card" [routerLink]="['authors']">
          <fa-icon class="fa-user-tie" icon="user-tie" size="2x"></fa-icon>
          <h5 class="title">Authors</h5>
        </button>
      </div>
      <div class="col col-xs-12">
        <button class="feature-card card" disabled>
          <!-- <i class="icon fas fa-book fa-2x"></i> -->
          <fa-icon class="fa-book" icon="book" size="2x"></fa-icon>
          <h5 class="title">Books</h5>
        </button>
      </div>
      <div class="col col-xs-12">
        <button class="feature-card card" disabled>
          <fa-icon class="fa-cubes" icon="cubes" size="2x"></fa-icon>
          <h5 class="title">Categories</h5>
        </button>
      </div>
    </div>
  </div>

</div>
