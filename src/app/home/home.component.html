<div class="d-flex justify-content-between align-items-center">
  <h2 class="text-muted ml-2">
    Authors
  </h2>
  <a class="btn btn-primary" routerLink="authors/create">
    <i class="fa fa-plus"></i> New author
  </a>
</div>
<hr>
<div class="container mt-5">
  <div class="input-group">
    <span class="input-group-addon">
      <i class="fa fa-search"></i>
    </span>
    <input class="form-control" placeholder="Search" type="text" [(ngModel)]="search">
  </div>
  <app-author-list [limit]="8" [search]="search" [config]="listConfig"></app-author-list>
</div>
